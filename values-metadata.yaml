##############################################################################
## Common image variables
###############################################################################

## Image configuration metadata
image:
  __metadata:
    label: "Docker image configuration"
  repository:
    __metadata:
      name: "Repository"
      label: "Docker Repository"
      description: "Docker registry to pull image from."
      type: "string"
      immutable: "false"
      required: true
  pullPolicy:
    __metadata:
      name: "pullPolicy"
      label: "Docker image pull policy"
      description: "Always, Never, or IfNotPresent. Defaults to IfNotPresent"
      type: "string"
      immutable: "false"
      required: true
      options:
      - label: "IfNotPresent"
        value: "IfNotPresent"
      - label: "Always"
        value: "Always"
      - label: "Never"
        value: "Never"

## Database access attributes - empty value will be
## overriden with default
database:
  __metadata:
    label: "Odoo DB configuration"
  dbhost:
    __metadata:
      name: "dbhost"
      label: "DB Host"
      description: "Name of the postgres service."
      type: "string"
      immutable: "false"
      required: true
  dbuser:
    __metadata:
      name: "dbuser"
      label: "Odoo User DB"
      description: "Name of the postgres user used by Odoo app."
      type: "string"
      immutable: "false"
      required: true
  dbpassword:
    __metadata:
      name: "dbpassword"
      label: "Odoo User Password"
      description: "Password of the postgres user used by Odoo app."
      type: "string"
      immutable: "false"
      required: true
  pgpassword:
    __metadata:
      name: "pgpassword"
      label: "PostgreSQL superuser password"
      description: "Password of the postgres superuser."
      type: "string"
      immutable: "false"
      required: true
                            